<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing challange</h1>
      <p class="has-text-centered">
        <span
          *ngFor="let letter of challenge.split(''); let i = index"
          [class]="evaluateInput(letter, userInput[i])"
          >{{ letter }}</span
        >
      </p>

      <div class="field">
        <input
          class="input"
          type="text"
          (input)="onInput($event.target.value)"
          [value]="userInput"
        />
      </div>

      <div *ngIf="userInput === challenge" class="box has-text-centered">
        <h1 class="title">You won in {{ getTime() }} seconds!</h1>
        <button class="is-centered" (click)="getNewChallenge()">
          New challenge
        </button>
      </div>
    </div>
  </div>
</div>
